<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <style>
        span{
            color: red;
        }
        .input-error{
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Desenvolvedores</h1>
        <p>Preencha o formulário com suas informações.</p>
    </header>

    <main id="container">
        <form id="formulario-cadastro">
            <fieldset>
                <h3>Dados Pessoais</h3>
                <label for="nome">Nome Completo: <span>*</span></label>
                <input type="text" name="nome" id="nome" placeholder="Ex.: João da Silva" required>

                <br><br>
                <label for="idade">Idade: <span>*</span></label>
                <input type="number" name="idade" id="idade" placeholder="Ex.: 18" min="0" max="120" step="1" required>
            
                <br><br>
                <label for="email">E-mail: <span>*</span></label>
                <input type="email" name="email" id="email" placeholder="Ex.: email@example.com" required>

                <br><br>
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" placeholder="Ex.: +55 (54) 99644-3378"><br>
                <input type="checkbox" name="is-whatsapp" id="is-whatsapp"> <label for="is-whatsapp">É whatsapp?</label>

                <br><br>
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" placeholder="Ex.: Rua XXX, Bairro Tal, Cidade Inventada.">
            </fieldset>
            <br>
            <fieldset>
                <h3>Conhecimentos</h3>
                <div>
                    <label>Qual a sua frente de atuação? <span>*</span></label><br><br>
                    
                    <input type="radio" name="devweb" id="devweb-frontend" value="front-end" checked required>
                    <label for="devweb-frontend">Front-End</label><br>
                    
                    <input type="radio" name="devweb" id="devweb-backend" value="back-end">
                    <label for="devweb-backend">Back-End</label><br>
                    
                    <input type="radio" name="devweb" id="devweb-fullstack" value="full-stack">
                    <label for="devweb-fullstack">Full-Stack</label><br>
                </div>

                <div>
                    <br><br>
                    <label for="senioridade">Senioridade: <span>*</span></label>
                    <select name="senioridade" id="senioridade" required>
                        <option value="" disabled selected>Selecione uma opção.</option>

                        <optgroup label="Júnior">
                            <option value="juniorI">Júnior I</option>
                            <option value="juniorII">Júnior II</option>
                            <option value="juniorIII">Júnior III</option>
                        </optgroup>
                        <optgroup label="Pleno">
                            <option value="plenoI">Pleno I</option>
                            <option value="plenoII">Pleno II</option>
                            <option value="plenoIII">Pleno III</option>
                        </optgroup>
                        <optgroup label="Sênior">
                            <option value="seniorI">Sênior I</option>
                            <option value="seniorII">Sênior II</option>
                            <option value="seniorIII">Sênior III</option>
                        </optgroup>
                    </select>
                </div>

                <div>
                    <br><br>
                    <label>Selecione suas tecnologias utilizadas:</label><br><br>

                    <input type="checkbox" name="tecHTML" id="tecHTML" value="HTML">
                    <label for="tecHTML">HTML</label><br>

                    <input type="checkbox" name="tecCSS" id="tecCSS" value="CSS">
                    <label for="tecCSS">CSS</label><br> 

                    <input type="checkbox" name="tecJavaScript" id="tecJavaScript" value="JavaScript">
                    <label for="tecJavaScript">JavaScript</label><br> 

                    <input type="checkbox" name="tecNodeJS" id="tecNodeJS" value="NodeJS">
                    <label for="tecNodeJS">NodeJS</label><br> 

                    <input type="checkbox" name="tecReactJS" id="tecReactJS" value="ReactJS">
                    <label for="tecReactJS">ReactJS</label><br> 

                    <input type="checkbox" name="tecTypeScript" id="tecTypeScript" value="TypeScript">
                    <label for="tecTypeScript">TypeScript</label><br> 

                    <input type="checkbox" name="tecPHP" id="tecPHP" value="PHP">
                    <label for="tecPHP">PHP</label><br> 

                    <input type="checkbox" name="tecCOBOL" id="tecCOBOL" value="COBOL" disabled>
                    <label for="tecCOBOL">COBOL</label><br> 
                </div>

                <div>
                    <br><br>
                    <label for="experiencia">Conte um pouco de sua experiencia profissional e de estudos:</label>
                    <br>
                    <textarea maxlength="100" name="experiencia" id="experiencia" cols="100" rows="6"></textarea>
                </div>

                <div>
                   <br><br>
                   <label for="curriculo">Anexar Currículo: (em formato PDF) <span>*</span></label> 
                   <input type="file" name="curriculo" id="curriculo" accept=".pdf" required>
                </div>
            </fieldset>
            <br>
            <input type="submit" value="Salvar" id="btn-send">
        </form>
    </main>

    <!-- MASCARA DE TELEFONE -->
    <script src="https://unpkg.com/imask"></script>
    <script>
        var iptPhone = document.getElementById('telefone');
        var maskOptions = {
            mask: '+{00} (00) 00000-0000'
        };
        var mask = IMask(iptPhone, maskOptions);
    </script>

    <!-- validações -->
    <script>
        const form = document.getElementById('formulario-cadastro');

        form.addEventListener('submit', tratarSubmit);

        function tratarSubmit(event) {
            event.preventDefault();

            /**
             * tratamentos e validações
             * */
            const iptName = document.getElementById('nome');
            if (iptName.value.length < 3) {
                alert('O nome não atingiu a quantidade mínima de caracteres (3)');
                iptName.classList.add('input-error')
                return;
            }

            form.submit();
        }
    </script>
</body>
</html>
