<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Flag</title>
</head>
<body>
    <script>
        let estahLigada = false;

        function acenderLampada() {
            if (!estahLigada) {
                // código para acender a lampada
                estahLigada = true;
            }
        }

        function apagarLampada() {
            if (estahLigada) {
                // código para apagar a lampada
                estahLigada = false;
            }
        }
    </script>
</body>
</html>
