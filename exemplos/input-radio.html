<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input-radio</title>
</head>
<body>
    <h3>Selecione a linguagem de sua preferencia:</h3>
    <form>
        <input id="radioPHP" type="radio" name="linguagem" value="php" required>
        <label for="radioPHP">PHP</label>

        <input type="radio" name="linguagem" value="javascript"> JavaScript
        <input type="radio" name="linguagem" value="java"> Java
        <input type="radio" name="linguagem" value="csharp"> C#
        <input type="submit">
    </form>
</body>
</html>
