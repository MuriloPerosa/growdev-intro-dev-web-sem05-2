<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input-email</title>
</head>
<body>
   <form>
        <input type="password" name="password" id="iptSenha">
        <br>
        
        <input type="submit" value="Logar">
    </form>
    <button onclick="exibirSenha()">Exibir Senha</button>

   <script>
        function exibirSenha() {
            const iptSenha = document.getElementById('iptSenha');
            iptSenha.type = 'text';
        } 
   </script>
</body>
</html>
